<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Payment Successful</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-50 min-h-screen flex items-center justify-center p-4">

      <div class="mb-6 relative">
        <div class="w-20 h-20 mx-auto bg-green-100 rounded-full flex items-center justify-center animate-bounce">

      <h1 class="text-3xl font-bold text-gray-900 mb-2">Payment Successful!</h1>

        <p class="text-sm text-green-800"><strong>Congratulations!</strong> Your new plan is now active and ready to use.</p>
      </div>

      <div class="space-y-3">
        <a href="/analytics/usage-dashboard/"

          View Your Usage Dashboard
        </a>
        <a href="/"
           class="block w-full bg-gray-200 text-gray-800 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors duration-200">
          Return to Home
        </a>
      </div>

      <p class="text-xs text-gray-500 mt-6">Need help? <a href="#" class="text-indigo-600 hover:underline">Contact Support</a></p>
