<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-50 to-orange-50 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
      <div class="mb-6 relative">
        <div class="w-20 h-20 mx-auto bg-red-100 rounded-full flex items-center justify-center">
          <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </div>
      </div>

      <h1 class="text-3xl font-bold text-gray-900 mb-2">Payment Failed</h1>
      <p class="text-gray-600 mb-6">We were unable to process your payment. Please try again or use a different payment method.</p>

      <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-8">
        <p class="text-sm text-red-800"><strong>What went wrong?</strong> This could be due to insufficient funds, incorrect card details, or a temporary issue with your payment provider.</p>
      </div>

      <div class="space-y-3">
        <button onclick="window.history.back()" class="block w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors duration-200 shadow-md hover:shadow-lg">
          Try Again
        </button>
        <a href="/billing/upgrade/"
           class="block w-full bg-gray-200 text-gray-800 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors duration-200">
          Back to Plans
        </a>
      </div>

      <div class="mt-8 pt-6 border-t border-gray-200">
        <p class="text-sm text-gray-600 mb-2">Still having trouble?</p>
        <a href="#" class="text-indigo-600 hover:underline font-semibold">Contact Support Team</a>
      </div>
    </div>
  </div>
</body>
</html>
